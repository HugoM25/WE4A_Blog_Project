<!DOCTYPE html>
<html>
<head>
    <title>Blog Project</title>
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/connexion-panel.css">
    <link rel="stylesheet" href="css/buttons.css">

    <script src="js/pagesScripts/mainScript.js" type="module" charset="utf-8" defer></script>
    <script src="js/utils/interactionHandler.js" type="module" charset="utf-8" defer></script>
    <script src="js/createPost.js" type="module" charset="utf-8" defer></script>
    <meta charset="UTF-8">
</head>
<body>
    <div class="main-layout">

        <div class="left-side">

            <button class="button-page-change">
                <img src="images/icons/home_icon.svg" class="icon-home"></img>
                <span> Home </span>
            </button>

            <button class="button-page-change">
                <img src="images/icons/profile_icon.svg" class="icon-profile"></img>
                <span> Profile </span>
            </button>


            <div class="connexion-panel" id="connexion-panel">
                <div class="icon-user">
                    <img src="images/default_pic.jpg" alt="user avatar"></img>
                </div>
                <div class="info-user">
                    <span class="connected-username" >Username</span>
                    <span class="connected-user-ref">@UserRef</span>
                </div>
                <div class="action-user">
                    <button class="action-button">
                        <img src="images/icons/logout_icon.svg" class="icon-logout"></img>
                    </button>
                    <button class="action-button">
                        <img src="images/icons/settings_icon.svg" class="icon-settings"></img>
                    </button>
                </div>
            </div>
            
        </div>

        <div class="search">
            <div class="search-field">
                <input type="text" placeholder="Search">
                <button class="search-button">
                    <img src="images/icons/search_icon.svg" class="icon-search"></img>
                </button>
            </div>
            <div class="feed-selection">
                <button class="feed-option-button">
                    <span>
                        Latest
                    </span>
                </button>
                <button class="feed-option-button">
                    <span>
                        Top
                    </span>
                </button>
                <button class="feed-option-button active">
                    <span>
                        Photos
                    </span>
                </button>
                <button class="feed-option-button">
                    <span>
                        Text
                    </span>
                </button>
            </div>
        </div>

        <div class="options">
            
            <div class="trends">
                <h2> Trends </h2>

                <div class="trend-item">
                    <a> #Chats </a>
                    <span> 1.2k Tweets </span>
                </div>
                <div class="trend-item">
                    <a> #Chats </a>
                    <span> 1.2k Tweets </span>
                </div>
                <div class="trend-item">
                    <a> #Chats </a>
                    <span> 1.2k Tweets </span>
                </div>
                <div class="trend-item">
                    <a> #Chats </a>
                    <span> 1.2k Tweets </span>
                </div>
            </div>
        </div>

        <div class="posts-feed">
            <div class="post" edit-post="-1">
                <div class="profile">
                    <img src="images/default_pic.jpg" alt="Profile Picture">
                </div>
                <div class="header">
                    <a class="user-name" href="profile.html?username=ElonMusk">ElonMusk</a>
                    <p class="user-id">@elon</p>
                    <p class="post-date"></p>
                </div>
                <div class="content">
                    <textarea placeholder="Write something funny here" class="post-writing-field" id="textarea" maxlength="280"></textarea>
                    <input type="file" id="image" name="image">
                    <label for="image" class="image-add">
                        <img src="images/icons/pic_icon.svg"/>
                    </label>
                </div>
                <div class="footer">
                    <button id="post-edit-button"> <span> Send </span></button>
                </div>
            </div>
            <div id="feed">

            </div>
        </div>
    </div>
    </body>
</html>
