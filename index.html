<!DOCTYPE html>
<html>
<head>
    <title>Blog Project</title>
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="posts-feed">

        <div class="post">
            <div class="profile">
                <img src="images/default_pic.jpg" alt="Profile Picture">
            </div>
            <div class="header">
                <p class="user-name"> User </p>
                <p class="user-id"> @user </p>
                <p class="post-date"> 14h </p>
            </div>
            <div class="content">
                <p>Description of the post. This post is cool. You can say everything you want... I guess üëç</p>
            </div>
            <div class="footer">
                <div class="action red">
                    <img src="images/icons/heart_icon.svg" class="icon-like"></img>
                    <p> 10K </p>
                </div>
                <div class="action green">
                    <img src="images/icons/echo_icon.svg" class="icon-echo"></img>
                    <p> 5K </p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
