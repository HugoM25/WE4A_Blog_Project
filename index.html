<!DOCTYPE html>
<html>
<head>
    <title>Blog Project</title>
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/connexion-panel.css">
    <script src="js/mainScript.js" type="module" charset="utf-8" defer></script>
    <script src="js/interactionHandler.js" type="module" charset="utf-8" defer></script>
    <meta charset="UTF-8">
</head>
<body>
    <div class="main-layout">

        <div class="left-side">
            <div class="connexion-panel" id="connexion-panel">
                <div class="icon-user">
                    <img src="images/default_pic.jpg" alt="user avatar"></img>
                </div>
                <div class="info-user">
                    <span class="connected-username" >Username</span>
                    <span class="connected-user-ref">@UserRef</span>
                </div>
                <div class="action-user">
                    <button class="action-button">
                        <img src="images/icons/logout_icon.svg" class="icon-logout"></img>
                    </button>
                    <button class="action-button">
                        <img src="images/icons/settings_icon.svg" class="icon-settings"></img>
                    </button>
                </div>
            </div>
        </div>

        <div class="search">
            <div class="search-field">
                <input type="text" placeholder="Search">
                <button class="search-button">
                    <img src="images/icons/search_icon.svg" class="icon-search"></img>
                </button>
            </div>
            <div class="feed-selection">
                <button class="feed-option-button">
                    <span>
                        Latest
                    </span>
                </button>
                <button class="feed-option-button">
                    <span>
                        Top
                    </span>
                </button>
                <button class="feed-option-button active">
                    <span>
                        Photos
                    </span>
                </button>
                <button class="feed-option-button">
                    <span>
                        Text
                    </span>
                </button>
            </div>
        </div>

        <div class="options">
        </div>

        <div class="posts-feed" id="feed">
            
        </div>
    </div>
    </body>
</html>
