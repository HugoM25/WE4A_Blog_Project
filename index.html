<!DOCTYPE html>
<html>
<head>
    <title>Blog Project</title>
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/connexion-panel.css">
    <link rel="stylesheet" href="css/nav-menu.css">
    <link rel="stylesheet" href="css/buttons.css">

    <script src="js/pagesScripts/mainScript.js" type="module" charset="utf-8" defer></script>
    <script src="js/utils/interactionHandler.js" type="module" charset="utf-8" defer></script>
    <meta charset="UTF-8">
</head>
<body>
    <div class="main-layout">

        <div class="left-side">

            <div id="nav-menu">
                <!-- Nav menu will be generated here-->
            </div>

            <div id="connexion-panel">
                <!-- Connexion Panel will be generated here-->
            </div>
            
        </div>

        <div class="search">
            <div class="search-field">
                <input type="text" placeholder="Search">
                <button class="search-button">
                    <img src="images/icons/search_icon.svg" class="icon-search"></img>
                </button>
            </div>
            <div class="feed-selection">
                <button class="feed-option-button">
                    <span>
                        Latest
                    </span>
                </button>
                <button class="feed-option-button">
                    <span>
                        Top
                    </span>
                </button>
                <button class="feed-option-button active">
                    <span>
                        Photos
                    </span>
                </button>
                <button class="feed-option-button">
                    <span>
                        Text
                    </span>
                </button>
            </div>
        </div>

        <div class="right-side">
            <div class="trends">
                <h2> Trends </h2>

                <div class="trend-item">
                    <a> #Chats </a>
                    <span> 1.2k Tweets </span>
                </div>
                <div class="trend-item">
                    <a> #Chats </a>
                    <span> 1.2k Tweets </span>
                </div>
                <div class="trend-item">
                    <a> #Chats </a>
                    <span> 1.2k Tweets </span>
                </div>
                <div class="trend-item">
                    <a> #Chats </a>
                    <span> 1.2k Tweets </span>
                </div>
            </div>
        </div>

        <div class="posts-feed">
            <div id="post-maker-area">
                <!-- Post maker will be generated here-->
            </div>
            <div id="feed">
                <!-- Posts (feed) will be generated here-->
            </div>
        </div>
    </div>
    </body>
</html>
