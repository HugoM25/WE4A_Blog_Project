<!DOCTYPE html>
<html>
    <head>
        <title>Profile Page</title>
        <link rel="stylesheet" href="css/profile.css">
        <link rel="stylesheet" href="css/buttons.css">
        <link rel="stylesheet" href="css/post.css">
        <link rel="stylesheet" href="css/connexion-panel.css">
        <link rel="stylesheet" href="css/nav-menu.css">
        <script src="js/pagesScripts/profileScript.js" type="module" charset="utf-8" defer></script>
    </head>
    <body>
        <div class="main-layout">
            <div class="right">
            </div>

            <div class="profile-header">
                <div class="pdp-container">
                    <img src="images/default_pic.jpg" alt="user avatar"></img>
                </div>
                <div class="text-container">
                    <p class="username">Username</p>
                    <p class="user-ref">@UserRef</p>
                </div>
                <div class="stats-container">
                    <div class="stat">
                        <p class="stat-number">0</p>
                        <p class="stat-text">Posts</p>
                    </div>
                    <div class="stat">
                        <p class="stat-number">0</p>
                        <p class="stat-text">Likes</p>
                    </div>
                    <div class="stat">
                        <p class="stat-number">0</p>
                        <p class="stat-text">Following</p>
                    </div>
                    <div class="stat">
                        <p class="stat-number">0</p>
                        <p class="stat-text">Followers</p>
                    </div>
                </div>
            </div>

            <div class="selection-header">
                <button class="button-selection-underlined active">Posts</button>
                <button class="button-selection-underlined">Likes</button>
                <button class="button-selection-underlined">Following</button>
                <button class="button-selection-underlined">Followers</button>
            </div>

            <div class="content-profile" id="feed">
            </div>

            <div class="left">
                <div id="nav-menu">
                    <!--Nav menu will be generated here-->
                </div>

                <div id="connexion-panel">
                    <!--Connexion Panel will be generated here-->
                </div>
            </div>
        </div>
    </body>
</html>
